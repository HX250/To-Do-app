<div class="container mx-auto my-10">
  <div class="mx-auto md:w-1/2">
    <div class="rounded-lg border-2 border-indigo-600 bg-white p-6">
      <form id="todo-form" (ngSubmit)="addTask()" [formGroup]="todoCreate">
        <div class="flex gap-2">
          <div class="flex w-full">
            <div class="flex w-full flex-col gap-2">
              <input
                formControlName="title"
                type="text"
                class="w-full rounded-lg border-2 border-gray-300 px-4 py-2 focus:border-blue-500 focus:outline-none"
                placeholder="Task title"
              />
              <textarea
                formControlName="description"
                class="h-36 w-full rounded-lg border-2 border-gray-300 px-4 py-2 focus:border-blue-500 focus:outline-none"
                placeholder="Description"
              ></textarea>
            </div>
          </div>
          <button
            [disabled]="todoCreate.invalid"
            class="rounded bg-indigo-600 px-4 py-2 font-bold text-white hover:bg-indigo-700"
          >
            Add
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
