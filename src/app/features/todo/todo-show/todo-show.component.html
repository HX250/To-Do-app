<div
  class="flex h-full w-full flex-col items-center justify-center gap-4 px-24 pt-4"
>
  <div *ngIf="taskList.length == 0; else showItems">
    <p class="text-xl">
      To see your tasks
      <a
        routerLink="/todo"
        class="font-semibold text-indigo-600 hover:opacity-80"
        >add them</a
      >
    </p>
  </div>

  <ng-template #showItems>
    <div
      *ngFor="let task of taskList"
      class="flex w-full items-center justify-between rounded-md border-2 border-indigo-600 px-6 py-4"
    >
      <div class="flex flex-col">
        <p>{{ task.title }}</p>
        <p>{{ task.descritpion }}</p>
      </div>
      <p>{{ task.state }}</p>
    </div>
  </ng-template>
</div>
